<mat-toolbar style="display: block;     background: #fcfcfc;
    color: #626262;">
    <span style="    padding: 20px;margin-top: 20px;">Mi carrito de pedidos</span>
    <div class="elipse" style="float:right" mat-dialog-close><span>X</span></div>
</mat-toolbar>


<mat-list class="lista">
    <mat-selection-list #productSelect [(ngModel)]="orderDetailListSelect" (ngModelChange)="selectOrderProduct($event)">
        <mat-list-option *ngFor="let item of this.orderService.orderDetailList" [value]="item">
            <img mat-list-avatar [src]="item._foto" height="30px" width="20px">
            <div style="display: flex;">
                <div style=" width: 65%;">
                    <h3 style="display: inline;" mat-line>{{item.productSales.product.name}}</h3>
                    <p mat-line>S/. {{item.price}}</p>
                </div>
                <div style="width: 35%;">
                    <input style="width: 100%; height: 100%;outline: none;border:none" matInput type="number" [(ngModel)]="item.quantity" min="1" max={{item.productSales.availableQuantity}}>
                </div>
            </div>

        </mat-list-option>
    </mat-selection-list>
</mat-list>

<br>

<div class="car-button">
    <div class="summary-order" style="    border-bottom: 1px solid #a09b9b;
    width: 17%;
    border-top: 1px solid #a09b9b;
    padding: 20px;">
        <div class="total-price">Costo total:</div>
        <div class="total-price-value">{{totalPrice}}</div>
    </div>
    <div class="summary-order">
        <button style="width:100px" mat-raised-button color="primary" (click)="sendOrder()">
      Pedir
    </button>
        <button style="margin-left:10px;width: 100px " mat-raised-button color="accent" (click)="deleteItemsSelect()">
      Eliminar
    </button>
    </div>

</div>
