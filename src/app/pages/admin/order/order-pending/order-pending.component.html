<div class="layout-data2">
    Mis Pedidos
</div>
<div class="layout-data">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id" style="width: 10%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <ng-container matColumnDef="attentDate" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
                <td mat-cell *matCellDef="let row"> {{row.createDate | date:'dd/MM/yyyy HH:mm:ss'}} </td>
            </ng-container>

            <ng-container matColumnDef="userName" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Usuario</th>
                <td mat-cell *matCellDef="let row"> {{row.client.user.username}} </td>
            </ng-container>

            <ng-container matColumnDef="total" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Total</th>
                <td mat-cell *matCellDef="let row"> S/.{{row.total}} </td>
            </ng-container>


            <ng-container matColumnDef="status" style="width: 12%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row">
    
                    <mat-chip-list aria-label="Fish selection">
                        <mat-chip mat-icon-button>{{row.status}}</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>


            <ng-container matColumnDef="actions" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
                <td mat-cell *matCellDef="let row">

                    <button mat-icon-button (click)="openDetails(row)">
                        <mat-icon>info</mat-icon>
                    </button>

                </td>
            </ng-container>
            <ng-container matColumnDef="message" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Publicar Oferta </th>
                <td mat-cell *matCellDef="let row">

                    <button mat-icon-button (click)="sendOffer(row)">
                        <mat-icon>message</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
