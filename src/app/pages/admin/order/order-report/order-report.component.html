<p class="offer__title">Reporte de ventas
</p>
<div class="container">
    <mat-card class="card__search">
        <form>
        
            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Fecha Inicio</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="searchOrderByFieldsDTO.dateIni" name="dateIni">
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
            <mat-form-field class="example-form-field" appearance="outline">
                <mat-label>Fecha Final</mat-label>
                <input matInput [matDatepicker]="picker2" [(ngModel)]="searchOrderByFieldsDTO.dateFin" name="dateFin">
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2></mat-datepicker>
            </mat-form-field>
            <button mat-raised-button type="submit" color="primary" style="width:30%;" (keyup.enter)="getAsignOrderByFields()" (click)="getAsignOrderByFields()" [disabled]="
            (this.searchOrderByFieldsDTO.dateIni != undefined && this.searchOrderByFieldsDTO.dateFin == undefined)">Buscar</button>
            <button mat-raised-button type="submit" color="warn" style="width:30%;" (click)="downloadPDF()">Descargar PDF</button>
              


            
        </form>
    </mat-card>
</div>
<div id="htmlData" class="layout-data">
    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>

            <ng-container matColumnDef="id" style="width: 10%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>


            <ng-container matColumnDef="address" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Direccion</th>
                <td mat-cell *matCellDef="let row"> {{row.address}} </td>
            </ng-container>

            <ng-container matColumnDef="phone" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Telefono</th>
                <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
            </ng-container>

            <ng-container matColumnDef="reference" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Referencia</th>
                <td mat-cell *matCellDef="let row"> {{row.reference}} </td>
            </ng-container>

            <ng-container matColumnDef="destinationRegion" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Departamento</th>
                <td mat-cell *matCellDef="let row"> {{row.destinationRegion}} </td>
            </ng-container>

            <ng-container matColumnDef="destinationProvince" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Provincia</th>
                <td mat-cell *matCellDef="let row"> {{row.destinationProvince}} </td>
            </ng-container>

            <ng-container matColumnDef="destinationDistrict" style="width: 13%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Distrito</th>
                <td mat-cell *matCellDef="let row"> {{row.destinationDistrict}} </td>
            </ng-container>


            <ng-container matColumnDef="status" style="width: 12%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Estado </th>
                <td mat-cell *matCellDef="let row">
    
                    <mat-chip-list aria-label="Fish selection">
                        <mat-chip mat-icon-button>{{row.status}}</mat-chip>
                    </mat-chip-list>
                </td>
            </ng-container>


            <ng-container matColumnDef="actions" style="width: 15%;">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Detalles </th>
                <td mat-cell *matCellDef="let row">

                    <button  mat-icon-button (click)="openDetails(row)">
                        <mat-icon>info</mat-icon>
                    </button>

                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        </table>

        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
</div>
