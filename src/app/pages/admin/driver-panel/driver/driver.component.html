<div class="mat-card">
    <div class="header">
        <mat-form-field appearance="standard">
            <mat-label>Estado</mat-label>
            <mat-select>
                <mat-option *ngFor="let item of status" [value]="item" ngDefaultControl
                    (click)="getListDriverByStatus(item)">
                    {{item}}
                </mat-option>
            </mat-select>
          </mat-form-field>
        <mat-form-field appearance="standard" style="margin-left: 15px;">
            <mat-label>DNI:</mat-label>
            <input matInput placeholder="12345678" (keyup)="searchDriver(dniValue)" [(ngModel)]="dniValue">
            <mat-icon matSuffix (click)="borrar()">clear</mat-icon>
          </mat-form-field>
    </div>
    <div class="example-container">
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">

            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">{{ element.id || '-' }}</td>
            </ng-container>

            <ng-container matColumnDef="user.name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
                <td mat-cell *matCellDef="let element">{{ (element.user.name || '-') | titlecase }}</td>
            </ng-container>

            <ng-container matColumnDef="user.lastName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                <td mat-cell *matCellDef="let element">{{ (element.user.lastName || '-') | titlecase }}</td>
            </ng-container>

            <ng-container matColumnDef="user.documentNumber">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>DNI</th>
                <td mat-cell *matCellDef="let element">{{ element.user.documentNumber || '-'}}</td>
            </ng-container>

            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Estado</th>
                <td mat-cell *matCellDef="let element">{{ element.status || '-'}}</td>
            </ng-container>

            <ng-container matColumnDef="datos">
                <th mat-header-cell *matHeaderCellDef mat-sort-header></th>
                <td mat-cell *matCellDef="let element">
                    <mat-icon class="icon-info" (click)="openInfoDriverModal(element)">person</mat-icon>
                    <mat-icon *ngIf="element.status == 'Pendiente'" mat-icon-button color="primary"
                    (click)="setIds(element)" style="margin-left: 10px;">edit</mat-icon>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>
    <mat-paginator [pageSizeOptions]="[5]" showFirstLastButtons></mat-paginator>
</div>
